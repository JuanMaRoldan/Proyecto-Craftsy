<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craftsy | Register</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body class="register">
    <header>
        <div class="header__logo">
            <a href="/"><img src="/images/logo.png" alt=""></a>
        </div>
        <nav class="header__menu">
            <ul class="header__menu__sitio">
                <li><a href="">Smartphones</a></li>
                <li><a href="">Tablets</a></li>
                <li><a href="">Computadoras</a></li>
            </ul>
            <ul class="header__menu__usuarios">
                <li><a href="/register">Registro</a></li>
                <li><a href="/login">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>Bienvenido</h1>
                <hr>
            <form action="">
            <article>
                <div class="register__form-box">
                    <label for="name">Nombre</label>
                    <input class="register__form-input" type="text"name ="name" id="name" placeholder="Escribí tu nombre">
                    <span class="register__text-error">Obligatorio</span>
                </div>
                <div class="register__form-box">
                    <label for="email">E-Mail</label>
                    <input class="register__form-input" type="email"name ="email" id="email" placeholder="Escribí tu Email">
                    <span class="register__text-error">Obligatorio</span>
                </div>
                <div class="register__form-box">
                    <label for="password">Contraseña</label>
                    <input class="register__form-input" type="password"name ="password" id="password" placeholder="Escribí tu Contraseña">
                    <span class="register__text-error">Obligatorio</span>
                </div>
                    <div class="register__form-box">
                        <label for="pais">País de Nacimiento</label>

                        <select class="register__form-select" name="pais" id="pais">
                            <option value="" hidden selected>Seleccione Uno</option>
                            <option value="ar">Argentina</option>
                            <option value="br">Brasil</option>
                            <option value="uy">Uruguay</option>
                            <option value="ch">Chile</option>
                        </select>
                        <span class="register__text-error">Obligatorio</span>
                    </div>    
                <div class="register__form-box">
                    <h4>Género</h4>
                    <div class="register__radio-box">
                        <input class="" type="radio" name="genero" id="masculino" value="m">
                        <label for="masculino">Masculino</label>
                    </div>
                    <div class="register__radio-box">
                        <input class="" type="radio" name="genero" id="femenino" value="f">
                        <label for="femenino">Femenino</label>
                    </div>
                    <div class="register__radio-box">
                        <input class="" type="radio" name="genero" id="nodice" value="n">
                        <label for="nodice">Prefiero no Decirlo</label>
                    </div>    
                </div>
                <div class="register__form-box">
                    <h4>Hobbies</h4>
                    <div class="register__radio-box">
                        <input class="" type="checkbox" name="hobbies" id="guitarra" value="g">
                        <label for="guitarra">Guitarra</label>
                    </div>
                    <div class="register__radio-box">
                        <input class="" type="checkbox" name="hobbies" id="futbol" value="f">
                        <label for="futbol">Futbol</label>
                    </div>
                    <div class="register__radio-box">
                        <input class="" type="checkbox" name="hobbies" id="tenis" value="n">
                        <label for="tenis">Tenis</label>
                    </div>
                    <div class="register__radio-box">
                        <input class="" type="checkbox" name="hobbies" id="programacion" value="p">
                        <label for="programacion">Programación</label>
                    </div>
                </div>
            </article>
                <div class="register__form-box">
                    <h4>Dejanos tu Comentario</h4>
                    <textarea class="register__form-input" name="comentario" id="comentario" rows="10" style="resize:none"></textarea>
                </div>
                <div class="register__form-box register__center">
                    <input class="register__form-input" type="checkbox" name="terminos" id="terminos">
                    <label for="terminos">Términos y Condiciones</label>
                </div>
                <div class="register__form-box register__center">
                    <button type="submit">Regitrarme</button>
                    <button type="button">Cancelar</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
