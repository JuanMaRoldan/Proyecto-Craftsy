<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craftsy | Login</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body class="login">
    <header>
        <div class="header__logo">
            <a href="/"><img src="/images/logo.png" alt=""></a>
        </div>
        <nav class="header__menu">
            <ul class="header__menu__sitio">
                <li><a href="">Smartphones</a></li>
                <li><a href="">Tablets</a></li>
                <li><a href="">Computadoras</a></li>
            </ul>
            <ul class="header__menu__usuarios">
                <li><a href="/register">Registro</a></li>
                <li><a href="/login">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>Ingresá</h1>
                <hr>
            <form action="">
            <article>
                <div class="login__form-box">
                    <label for="email">E-Mail</label>
                    <input class="login__form-input" type="email"name ="email" id="email" placeholder="Escribí tu Email">
                    <span class="login__text-error">Obligatorio</span>
                </div>
                <div class="login__form-box">
                    <label for="password">Contraseña</label>
                    <input class="login__form-input" type="password"name ="password" id="password" placeholder="Escribí tu Contraseña">
                    <span class="login__text-error">Obligatorio</span>
                </div>
                <div class="login__form-box login__center">
                    <input class="login__form-input" type="checkbox" name="recordame" id="recordame">
                    <label for="recordame">Recordame</label>
                </div>
                <div class="login__form-box login__center">
                    <button type="submit">Ingresar</button>
                </div>
            </form>
        </section>
    </main></body>
</html>
